GPUS: (0,)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output/'
WORKERS: 8
PRINT_FREQ: 1000

MODEL: 
  PRETRAINED: 'pretrained_models/MDEQ_XL_Cls.pkl'
  NAME: mdeq
  NUM_LAYERS: 4
  NUM_CLASSES: 1000
  NUM_GROUPS: 8
  DROPOUT: 0.0
  F_THRES: 27
  B_THRES: 27
  WNORM: true
  DOWNSAMPLE_TIMES: 2
  EXPANSION_FACTOR: 6
  IMAGE_SIZE: 
    - 224
    - 224
  EXTRA:
    FULL_STAGE:
      NUM_MODULES: 1
      NUM_BRANCHES: 4
      BLOCK: BASIC
      HEAD_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FINAL_CHANSIZE: 2048
      NUM_BLOCKS:
      - 1
      - 1
      - 1
      - 1
      NUM_CHANNELS:
      - 88
      - 176
      - 352
      - 704
      FUSE_METHOD: SUM
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'jpg'
  ROOT: '/scratch/ssd001/datasets/imagenet/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 24
  MODEL_FILE: 'pretrained_models/MDEQ_XL_Cls.pkl'
TRAIN:
  BATCH_SIZE_PER_GPU: 24
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  MODEL_FILE: ''
  LR_SCHEDULER: 'cosine'
  PRETRAIN_STEPS: 400000
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: sgd
  LR: 0.05
  WD: 0.00007
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
